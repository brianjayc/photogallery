<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Flex Box Photo Gallery</h1>
  <div class="gallery">
    <img src="https://images.pexels.com/photos/1437466/pexels-photo-1437466.jpeg" alt="orange cat">
    <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="white kitten">
    <img src="https://images.pexels.com/photos/20787/pexels-photo.jpg" alt="gray cat">
    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg" alt="sleeping cat">
    <img src="https://images.pexels.com/photos/1543793/pexels-photo-1543793.jpeg" alt="waiting cat">
    <img src="https://images.pexels.com/photos/96938/pexels-photo-96938.jpeg" alt="hiding cat">
    <img src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg" alt="cat in a tree">
    <img src="https://images.pexels.com/photos/979247/pexels-photo-979247.jpeg" alt="cat stretching">
    <img src="https://images.pexels.com/photos/1765832/pexels-photo-1765832.jpeg" alt="cat yawning">
    <img src="https://images.pexels.com/photos/12507789/pexels-photo-12507789.jpeg" alt="brown cat">    
  </div>
</body>
</html>
